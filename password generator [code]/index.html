<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="main-container">

            <h1>Password Generator</h1>

            <div id="password-container">

                <input readonly placeholder="Password" password-text>
                <button coppy-button>
                    <span coppied-text class="coppied-text"></span>
                    <img src="assets/copy.svg" alt="">
                </button>

            </div>

            <div id="password-generator-container">

                <div id="password-length-container">
                    <h2 id="password-length-text">Password Length</h2>
                    <p id="password-length" password-length>0</p>
                </div>

                <input type="range" min="1" max="20" step="1" password-length-slider id="slider">

                <div class="checkbox-div">
                    <input type="checkbox" id="uppercase" uppercase checked>
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="lowercase" lowercase>
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="numbers" numbers>
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" id="symbols" symbols>
                    <label for="symbols">Include Symbols</label>
                </div>

                <div id="password-strength-container">
                    <h2 id="password-strength-text">Strength</h2>
                    <div id="password-strength-color" password-strength-color></div>
                </div>

                <button id="password-generator-button" password-generator-button>Generate Password</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
